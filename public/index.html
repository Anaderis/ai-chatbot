<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language & Translation Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .title {
      position: absolute;
      top: 20px;
      font-size: 36px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("chopper.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
    }

    .user {
      background-color: #f1f0f0;
      align-self: flex-start; /* align√© √† gauche */
      color: #333;
    }

    .bot {
      background-color: #e0f7fa;
      align-self: flex-end; /* align√© √† droite */
      color: #00796b;
    }

    .input-box {
      display: flex;
      padding: 15px;
      border-top: 1px solid #eee;
      background-color: #fafafa;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #388e3c;
    }

    /* Scrollbar style */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    .typing {
      align-self: flex-end;
      background-color: #e0f7fa;
      color: #00796b;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 80px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      height: 24px;
    }

    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: #00796b;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing span:nth-child(1) {
      animation-delay: 0s;
    }
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.3;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

  </style>
</head>
<body>
<h1 class="title">Languages ToolBox</h1>

<div class="chat-container">
  <div class="chat-box" id="chat-box"></div>
  <div class="input-box">
    <input type="text" id="user-input" placeholder="Pose une question li√©e aux langues ou traduction...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("user-input");
  userInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  const memory = [
    { role: "system", content: "Tu es un assistant sp√©cialis√© en langues et traductions. Tu peux traduire des phrases, expliquer des r√®gles grammaticales, comparer des langues, ou aider √† apprendre une langue √©trang√®re. Tu dois refuser poliment toute question qui ne concerne pas les langues ou la traduction." }
  ];

  function addMessage(content, sender) {
    const messageDiv = document.createElement("div");
    messageDiv.className = "message " + sender;
    messageDiv.textContent = content;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, "user");
    memory.push({ role: "user", content: text });
    userInput.value = "";

    // üëâ Ajouter bulle de chargement
    const typingBubble = document.createElement("div");
    typingBubble.className = "typing";
    typingBubble.innerHTML = "<span>.</span><span>.</span><span>.</span>";
    chatBox.appendChild(typingBubble);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const response = await fetch("/chat/completions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ memory })
      });

      const data = await response.json();

      // üëâ Supprimer la bulle de chargement
      typingBubble.remove();

      if (data.reply) {
        const botReply = data.reply;
        memory.push({ role: "assistant", content: botReply });
        addMessage(botReply, "bot");
      } else {
        addMessage("[Erreur : aucune r√©ponse re√ßue.]", "bot");
      }

    } catch (error) {
      console.error("Erreur r√©seau :", error);
      typingBubble.remove();
      addMessage("[Erreur de communication avec le serveur.]", "bot");
    }
  }


</script>
</body>
</html>
